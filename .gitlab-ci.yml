pages:
    stage: deploy
    script:
        - mkdir -p public
        - rm -rf public/reference public/coverage public/fuzz-coverage
        - mv wget-*.gz public/wget-latest.tar.gz
        - mv test-coverage public/coverage
        - mv fuzz-coverage public/fuzz-coverage
    dependencies:
        - CoverageReports
        - Build-Tarball
    artifacts:
        when: on_success
        paths:
            - public
    only:
        - master
