# Test building from tarball in a non-dev environment
Tarball:
  stage: stage2-tarball
  image: $CI_REGISTRY/$BUILD_IMAGES_PROJECT:$BASIC_BUILD
  variables:
    GIT_STRATEGY: none
  script:
    # remove all files from git repo
    - mv wget-*.gz /tmp
    - rm -rf * .git* .travis*
    - mv /tmp/wget-*.gz .
    # unpack and build from tarball
    - tar xvf wget-*.gz
    - cd wget-*
    - unset CC
    - ./configure $CONFIGURE_BASE_FLAGS
    - make -j$(nproc)
    - make -j$(nproc) check
    # check if essential files are accidentally cleaned
    - make clean
    - make -j$(nproc)
  tags:
    - shared
  dependencies:
    - VPATH/Debian
  artifacts:
    expire_in: 2 weeks
    when: on_failure
    paths:
      - wget-*/*.log
      - wget-*/fuzz/*.log
      - wget-*/tests/*.log
      - wget-*/testenv/*.log
